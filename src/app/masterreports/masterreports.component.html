<div class="container-fluid">
    <app-nav></app-nav>
</div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">  
        <li class="breadcrumb-item active" aria-current="page">
            Reports
        </li>    
        <li class="_date">
            Logged in from {{myDate | momentDate: 'dddd, DD'}}<sup>{{(myDate | momentDate: 'D') | dateSuffix}}</sup>
            {{myDate | momentDate: 'MMM yyyy, hh:mm A'}}
        </li> 
    </ol>
</nav>

<div class="container-fluid">
    <div class="bgWyt">
        <div class="row">
            <div class="col-md-10">
                <form class="d-flex align-items-center" [formGroup]="leaveReportForm" >
                    <form [formGroup]="leaveReportForm" class="d-flex align-items-center">
                        <label>Select payPeriodDate:</label>
                        <select formControlName="selectedPayPeriodDate" class="form-control" (change)="onPayPeriodChange()">
                          <option value="" selected>--SELECT--</option>
                          <option *ngFor="let pay of listofpayperioddates" [value]="pay.year">{{ pay.year }}</option>
                        </select>
                      </form>
                      
                      <button type="button" class="btn download" 
                              (click)="selectedyearreport()" 
                              [disabled]="selected">Download Report</button>
                      
                </form>
              
            </div>
        </div>

       
        <div class="myTableScroll">
            <table class="custom_width">
                <thead>
                    <tr>
                        <!-- <th>SNO</th> -->
                        <th *ngFor="let header of tableHeaders" class="sticky-col">
                            <span>{{ header | titlecase }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of leavereportdata; let i = index">
                        <!-- <td>{{ i + 1 }}</td> -->
                        <td *ngFor="let header of tableHeaders">{{ row[header] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="loader attDnceLoadr" *ngIf="isLoading">
    <!-- <div class="bg_icon"></div> -->
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
  </div>
